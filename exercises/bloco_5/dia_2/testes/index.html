<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<div id="paiDoPai">
  <div id="pai">
    <div id="primeiroFilho"></div>
    <div id="elementoOndeVoceEsta">
      <div id="primeiroFilhoDoFilho"></div>
      <div id="segundoEUltimoFilhoDoFilho"></div>
    </div>
    Atenção!
    <div id="terceiroFilho"></div>
    <div id="quartoEUltimoFilho"></div>
  </div>
</div>

<script>
  // ---------- PARTE I --------------
  //1 Acesse o elemento elementoOndeVoceEsta .
  document.querySelector('#elementoOndeVoceEsta');
  //2 Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
  document.querySelector('#elementoOndeVoceEsta').parentElement.style.backgroundColor = 'blue';
  //3 Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
  document.querySelector('#primeiroFilhoDoFilho').innerText = "primeiroFilhoDoFilho novo texto";
  //4 Acesse o primeiroFilho a partir de pai .
  document.querySelector('#pai').firstElementChild;
  //5 Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
  document.querySelector('#elementoOndeVoceEsta').parentElement.firstElementChild;
  //6 Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
  document.querySelector('#elementoOndeVoceEsta').nextSibling;
  //7 Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
  document.querySelector('#elementoOndeVoceEsta').nextSibling.nextSibling;
  //8 Agora acesse o terceiroFilho a partir de pai .
  document.querySelector('#pai').lastChild.previousSibling.previousSibling;

  // ---------- PARTE II --------------
  //1  Crie um irmão para elementoOndeVoceEsta .
  let pai = document.querySelector('#pai');
  let novoFilho = document.createElement('div');
  novoFilho.className = 'novoFilho';
  pai.appendChild(novoFilho);
  
  //2 Crie um filho para elementoOndeVoceEsta .
  let elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
  let filhoOndeVoceEsta = document.createElement('div');
  filhoOndeVoceEsta.className = 'filhoOndeVoceEsta';
  elementoOndeVoceEsta.appendChild(filhoOndeVoceEsta);
  
  //3 Crie um filho para primeiroFilhoDoFilho .
  let primFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
  let filho2 = document.createElement('div');
  primFilhoDoFilho.appendChild(filho2);
  filho2.className = 'filho2';

  //4 A partir desse filho criado, acesse terceiroFilho .
  document.querySelector('.filho2').parentElement.parentElement.nextSibling;

</script>

  
</body>
</html>
